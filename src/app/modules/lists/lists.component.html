<div class="lists-container">

    <!-- lists toolbar -->
    <div class="row view-toolbar-container">
        <div class="col-sm-6">
            <h2>Project Lists</h2>
        </div>
        <div class="col-sm-6 text-right">
          <a class="add-button noselect" (click)="addState = !addState">
                <small *ngIf="addState">
                    <i class="fa fa-minus-circle" aria-hidden="true"></i> 
                <span>Create new list</span>
              </small>
              <small *ngIf="!addState">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> 
                <span>Create new list</span>
              </small>
              </a>
        </div>
        <div class="clearfix"></div>
    </div>

  <!-- add list form -->
  <div *ngIf="addState" class="overlay" (click)="addState = false"></div>
  <div *ngIf="addState" class="list col-lg-4 col-md-6 col-sm-8" [@fadeIn]="''">
      <form class="list-form" [formGroup]="listForm" (ngSubmit)="addList()">
        <div class="list-header">
            <h3># add list</h3>
        </div>
        <div class="list-body">
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" name="listName" class="form-control" placeholder="List Name" formControlName="listName" autofocus [class.invalid]="listForm.controls.listName.invalid && listForm.controls.listName.dirty"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea type="text" name="listDescription" class="form-control" placeholder="List description" formControlName="listDescription" rows="5" [class.invalid]="listForm.controls.listDescription.invalid && listForm.controls.listDescription.dirty"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <select name="listProject" class="form-control" id="listProject" formControlName="listProject" [class.invalid]="listForm.controls.listProject.invalid && listForm.controls.listProject.dirty">
                            <option value="">Select Project</option>
                            <option value="ecommerce">Ecommerce</option>
                            <option value="tracking">Tracking</option>
                            <option value="landing pages">Landing pages</option>
                            <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="list-footer-add">
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="listForm.invalid">Save project</button>
          <span class="clearfix"></span>
        </div>
      </form>
  </div>

  <!-- show lists -->
  <div class="list-container">
    <div class="col-xs-12">
        <img src="./assets/spinner.gif" *ngIf="loader" class="spinner">
        <ul class="lists-list">
        <li *ngFor="let list of lists | listsFilter:searchTerm">
            <div class="list-body">
                <div class="row">
                    <div class="col-xs-6 text-left">
                        <a href="">{{list.listName}}</a>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="">View</a>
                    </div>
                </div>
            </div>
        </li>
        </ul>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
