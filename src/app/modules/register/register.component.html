<div class="vertical-center">
    <div class="container">
      <div class="row">
          <div class="col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4">
              <div class="account-wall">
                <img class="profile-img" src="assets/gosocial_development_logo.png" alt="">
                <form class="form-signin" [formGroup]="rf" (ngSubmit)="onSubmit()">
                  <input type="text" name="firstName" class="top form-control" placeholder="First Name" formControlName="firstName" />
                  <validation-errors input="First name" [control]="rf.controls.firstName"></validation-errors>

                  <input type="text" name="lastName" class="center form-control" placeholder="Last Name" formControlName="lastName" />
                  <validation-errors input="Last name" [control]="rf.controls.lastName"></validation-errors>

                  <input type="text" name="userName" class="center form-control" placeholder="User Name" formControlName="userName" />
                  <validation-errors input="User name" [control]="rf.controls.userName"></validation-errors>

                  <input type="text" name="email" class="center form-control" placeholder="Email Address" formControlName="email" />
                  <validation-errors input="Email address" [control]="rf.controls.email"></validation-errors>

                  <input type="text" name="invitation" class="center form-control" placeholder="Invitation Code" formControlName="invitation" />
                  <validation-errors input="Invitation code" [control]="rf.controls.invitation"></validation-errors>

                  <input type="text" name="password" class="bottom form-control" placeholder="Password" formControlName="password" />
                  <validation-errors input="Password" [control]="rf.controls.password"></validation-errors>

                  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="rf.invalid">Register</button>
                </form>
              </div>
              <a routerLink="/login" class="text-center new-account">Login </a>
          </div>
      </div>
    </div>
  </div>
  <!-- ^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$ -->
