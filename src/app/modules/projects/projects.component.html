<div class="projects-container">
  <a class="add-button" (click)="addProject();">
    <i *ngIf="addButton" class="fa fa-minus-circle" aria-hidden="true"></i>
    <i *ngIf="!addButton" class="fa fa-plus-circle" aria-hidden="true"></i>
  </a>
  <ul class="projects-list">
    <li *ngFor="let project of projects">
      <project [details]="project"></project>
    </li>
  </ul>
</div>
